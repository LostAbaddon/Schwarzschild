<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta name="description" content="[:HomePageDescription:]">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="manifest" href="<%= BASE_URL %>webapp.json">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<title><%= htmlWebpackPlugin.options.title %></title>
	<script type="text/javascript" src="<%= BASE_URL %>js/patch.js"></script>
	<link type="text/css" rel="stylesheet" href="<%= BASE_URL %>fa/css/all.min.css">
	<script type="text/javascript" src="<%= BASE_URL %>MathJax2.5/MathJax.js?config=TeX-AMS_HTML"></script>
</head>
<body>
	<noscript>
		<div style="text-align: center;">
			<strong>抱歉！<%= htmlWebpackPlugin.options.title %>无法在不支持 JavaScript 的浏览器或者浏览器模式上运行。</strong>
			<br>
			<strong>请安装现代浏览器！</strong>
		</div>
	</noscript>
	<div id="app"></div>
	<!-- GA -->
	<script>
		var gaid="";
		if (!!gaid && !location.host.match(/localhost/i)) {
			window.dataLayer = window.dataLayer || [];
			function gtag () {
				dataLayer.push(arguments);
			};
			window.gaid = gaid;
			gtag('js', new Date());
			gtag('config', gaid);

			let tag = document.createElement('script');
			tag.async = true;
			tag.src = "https://www.googletagmanager.com/gtag/js?id=" + gaid;
			tag.onload = () => {
				console.log('GTag Loaded. Reference: https://developers.google.com/analytics/devguides/collection/gtagjs?hl=zh-cn');
			};
			document.head.appendChild(tag);
		}
	</script>
</body>
</html>
